<mat-sidenav-container>
  <mat-sidenav
    opened
    mode="side"
    (mouseenter)="headerImg = 'assets/Smartruck_hover_logo.svg'"
    (mouseleave)="headerImg = 'assets/S_logo.svg'"
  >
    <div class="sidenav-header">
      <img [src]="headerImg" alt="Smartruck" />
    </div>
    <mat-nav-list>
      @for (svg of svgs; track svg) {
      <a
        mat-list-item
        (mouseenter)="svg.currentIcon = svg.activeIcon"
        (mouseleave)="svg.currentIcon = svg.inactiveIcon"
      >
        <img matListItemIcon [src]="svg.currentIcon" alt="{{ svg.name }}" />
        <span class="mat-list-name">{{ svg.name }}</span>
      </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
